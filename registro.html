<!DOCTYPE html>
<html lang="es" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="d-flex flex-column h-100">
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom ">
            <div class="my-0 mr-md-auto">
                <div class="site-title">
                    <a href="./"><img src="images/logo.png" alt="logo"></a>
                </div>
            </div>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2" href="./">Inicio</a>
                <a class="p-2" href="./proximos.html">Próximos Eventos</a>
                <a class="p-2" href="./pasados.html">Eventos Pasados</a>
            </nav>
            <nav>
                <a class="btn gradient-bg" href="./registro.html">Registro</a>
            </nav>
        </div>
    </header>

    <main class=" flex-grow-1">
        <div class="container">
            <div class="px-3 py-3 pb-md-4 mx-auto text-center">
                <h1 class="h1">Registro</h1>
            </div>
            <form id="formulario" autocomplete="off">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nombres">Nombre Completo</label>
                        <input type="text" class="form-control" name="nombre" placeholder="Nombres">
                        <span class="valid-feedback"></span>
                        <span class="invalid-feedback text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Email">
                        <span class="valid-feedback"></span>
                        <span class="invalid-feedback text-danger"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="contrasena">Contraseña</label>
                        <input type="password" class="form-control" name="contrasena" placeholder="Contraseña">
                        <span class="valid-feedback"></span>
                        <span class="invalid-feedback text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="confirmacion">Contraseña (Confirmación)</label>
                        <input type="password" class="form-control" name="confirmacion"
                            placeholder="Confirmar contraseña">
                        <span class="valid-feedback"></span>
                        <span class="invalid-feedback text-danger"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="tipo">Tipo de Usuario</label>
                        <select name="tipo" class="form-control">
                            <option value="" selected>Seleccione...</option>
                            <option value="estudiante">Estudiante</option>
                            <option value="docente">Docente</option>
                            <option value="otro">Otro</option>
                        </select>
                        <span class="invalid-feedback text-danger"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="terminos" id="acepto">
                        <label class="form-check-label" for="acepto">
                            Acepto los términos y condiciones
                        </label>
                        <span class="invalid-feedback text-danger"></span>
                    </div>
                </div>

                <button type="submit" class="btn gradient-bg">Continuar</button>
            </form>

        </div>
    </main>

    <footer class="site-footer pt-2 my-2 border-top text-center">
        <p>Derechos Reservados @2020</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script> -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> -->
    <script src="./js/registro.js"></script>
</body>

</html>
